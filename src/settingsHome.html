<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="css/settingsHome.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <div class="settings-container">
      <h1 class="settings-title">⚙️ Settings</h1>

      <!-- Volume Control -->
      <div class="settings-section">
        <label for="volumeControl">🔊 Volume</label>
        <input type="range" id="volumeControl" min="0" max="100" value="50" />
        <span id="volumeValue">50%</span>
      </div>

      <!-- Theme Selection -->
      <div class="settings-section">
        <label for="themeSelect">🎨 Theme</label>
        <select id="themeSelect">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
          <option value="sunset">Sunset</option>
          <option value="forest">Forest</option>
        </select>
      </div>

      <!-- Back Button -->
      <div class="settings-buttons">
        <a href="index.html">
          <button class="back-button">
            <i class="fas fa-arrow-left"></i> Back
          </button>
        </a>
      </div>
    </div>

    <script>
      // Volume control
      const volumeControl = document.getElementById("volumeControl");
      const volumeValue = document.getElementById("volumeValue");

      volumeControl.addEventListener("input", () => {
        volumeValue.textContent = volumeControl.value + "%";
        // Here you can link it to audio elements if needed
        // e.g., audio.volume = volumeControl.value / 100;
      });

      // Theme selector
      const themeSelect = document.getElementById("themeSelect");

      themeSelect.addEventListener("change", () => {
        document.body.className = themeSelect.value; // Apply theme as class
      });
    </script>
  </body>
</html>
