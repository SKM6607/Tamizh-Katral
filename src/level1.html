<!DOCTYPE html>
<html lang="ta">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level 1 — Vowels</title>
    <link rel="stylesheet" href="css/level1.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Noto+Sans+Tamil:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="top-controls">
      <button onclick="window.location.href='buttonPage.html'">← Return</button>
      <button id="btn-restart">⟳ Restart</button>
    </div>

    <div class="card-container" aria-live="polite" aria-atomic="true">
      <div class="tinder-card" role="group" aria-label="Vowel card">
        <div class="image-slot">
          <h1 class="vowel" id="vowel-glyph" aria-hidden="false">அ</h1>
        </div>

        <div
          id="progress"
          aria-hidden="true"
          style="
            position: absolute;
            top: 24px;
            right: 30px;
            color: whitesmoke;
            font-weight: 600;
          "
        >
          1 / 13
        </div>

        <div class="actions" role="toolbar" aria-label="Card actions">
          <button class="btn reject" id="btn-play">PLAY</button>
          <button class="btn accept" id="btn-learn">LEARN</button>
          <button class="btn draw" id="btn-draw">DRAW</button>
          <button class="btn next" id="btn-next">NEXT</button>
        </div>
      </div>
    </div>

    <!-- Learn Modal -->
    <div class="modal" id="learnModal">
      <div class="modal-content">
        <h2 id="learnChar"></h2>
        <p id="learnTamil"></p>
        <p id="learnEnglish"></p>
        <button id="closeLearn">Close</button>
      </div>
    </div>

    <!-- Draw Modal -->
    <div class="modal" id="drawModal">
      <div class="modal-content">
        <h3>How to Draw</h3>
        <img src="Image/GIFS/V1.gif" alt="Drawing guide" />
        <button id="closeDraw">Close</button>
      </div>
    </div>

    <script src="js/level1.js"></script>
  </body>
</html>
