<!DOCTYPE html>
<html lang="ta">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level 1 — Vowels</title>
    <link rel="stylesheet" href="css/level1.css" />

    <style>
      .top-controls {
        position: fixed;
        top: 12px;
        left: 12px;
        right: 12px;
        display: flex;
        justify-content: space-between;
        z-index: 999;
      }
      .top-controls button {
        padding: 8px 14px;
        font-size: 14px;
        border: none;
        border-radius: 8px;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: #fff;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
        transition: transform 0.2s ease, opacity 0.2s ease;
      }
      .top-controls button:hover {
        transform: scale(1.05);
        opacity: 0.9;
      }

      /* modal styling */
      .modal {
        display: none;
        position: fixed;
        z-index: 2000;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        max-width: 420px;
        text-align: center;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
      }
      .modal-content h2 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        color: #2563eb;
      }
      .modal-content p {
        margin: 8px 0;
        font-size: 1.05rem;
        color: #333;
      }
      .modal-content button {
        margin-top: 14px;
        padding: 8px 14px;
        border: none;
        border-radius: 6px;
        background: #ff4b5c;
        color: #fff;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="top-controls">
      <button onclick="window.location.href='buttonPage.html'">← Return</button>
      <button id="btn-restart">⟳ Restart</button>
    </div>

    <div class="card-container" aria-live="polite" aria-atomic="true">
      <div class="tinder-card" role="group" aria-label="Vowel card">
        <div class="image-slot">
          <h1 class="vowel" id="vowel-glyph" aria-hidden="false">அ</h1>
        </div>

        <div
          id="progress"
          aria-hidden="true"
          style="
            position: absolute;
            top: 14px;
            right: 18px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
          "
        >
          1 / 13
        </div>

        <div class="actions" role="toolbar" aria-label="Card actions">
          <button class="btn reject" id="btn-play">PLAY</button>
          <button class="btn accept" id="btn-learn">LEARN</button>
          <button class="btn draw" id="btn-draw">DRAW</button>
          <button class="btn next" id="btn-next">NEXT</button>
        </div>
      </div>
    </div>

    <!-- Learn Modal -->
    <div class="modal" id="learnModal">
      <div class="modal-content">
        <h2 id="learnChar"></h2>
        <p id="learnTamil"></p>
        <p id="learnEnglish"></p>
        <button id="closeLearn">Close</button>
      </div>
    </div>

    <!-- Draw Modal -->
    <div class="modal" id="drawModal">
      <div class="modal-content">
        <h3>How to Draw</h3>
        <img src="Image/GIFS/V1.gif" alt="Drawing guide" />
        <button id="closeDraw">Close</button>
      </div>
    </div>

    <script src="js/level1.js"></script>
  </body>
</html>
